<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Forms Challenge</title>
    <!-- <script src="answer.js"></script> -->
</head>

<body>
    <h1>Contact Us</h1>
    <form action="" method="post">
        <h2>How can we help you?</h2>
        <div>
            <label for="name">Your Name</label>
            <input type="text" id="name" class="writer">
        </div>
        <div>
            <label for="email">Your E-Mail Address</label>
            <input type="email" id="email" class="writer">
        </div>
        <div>
            <label for="phone">Your Phone Number</label>
            <input type="tel" id="phone" class="writer">
        </div>
        <div>
            <label for="message">Your Message</label>
            <input type="text" id="message" class="writer">
        </div>
        <div>
            <label for="wayToFind">How did you find us?</label>
            <select name="ways" id="wayToFind">
                <option value="internet">Internet</option>
                <option value="friend">Friend</option>
                <option value="neighborhood">Neighborhood</option>
                <option value="tvCommercial">TV Commercial</option>
            </select>
        </div>
        <h2>How should we reply?</h2>
        <div>
            <ul>
                <li>
                    <input type="radio" id="call">
                    <label for="call" class="reply">Call me</label>
                </li>
                <li>
                    <input type="radio" id="sendEmail">
                    <label for="sendEmail" class="reply">Send me an email</label>
                </li>
                <li>
                    <input type="radio" id="noReply ">
                    <label for="noReply" class="reply">Don't reply</label>
                </li>
            </ul>
        </div>
        <div>
            <input type="checkbox" id="terms">
            <label for="terms">Accept Terms</label>
        </div>
        <div>
            <input type="button" value="Clear" id="clear" class="buttons">
            <input type="submit" value="Submit" id="submit" class="buttons">
        </div>
    </form>
</body>

</html>
