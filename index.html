<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <header id="main-header">
        <h1>Play Tic Tac Toe</h1>
        <p>HTML, CSS, JavaScript, 그리고 사랑으로 제작되었습니다!</p>
    </header>
    <main>
        <div id="backdrop"></div>
        <aside class="modal" id="config-overlay">
            <h2>Choose your name</h2>
            <form>
                <div class="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername">
                </div>
                <div>
                    <button type="button" class="btn btn-alt" id="cancel-button">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-player-1-btn">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player-2-btn">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You won, <span id="winner">Player Name</span>!</h3>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>

            <p><span id="active-player-name">플레이어</span>님의 차례입니다!</p>
            <ol id="game-board">
                <li class="disabled">X</li>
                <li></li>
                <li class="disabled">O</li>

                <li></li>
                <li class="disabled">X</li>
                <li></li>

                <li class="disabled">O</li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>

</html>
